name: airprobe
description: Demonstrates how to use the flutter_blue plugin.
publish_to: 'none'

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  native_device_orientation: ^0.1.2
  charts_flutter: ^0.6.0
  # flutter_blue: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_blue:
    path: ../

flutter:
  uses-material-design: true
  fonts:
      - family: Digital
        fonts:
          - asset: fonts/digital-7/digital-7 (mono).ttf
            weight: 500